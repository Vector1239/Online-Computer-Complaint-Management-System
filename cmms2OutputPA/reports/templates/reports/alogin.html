{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
         }
        body{
            background-image: url('https://raw.githubusercontent.com/Vector1239/stuff/2ffc33bfac03c6d062d39863ebc25d1f2a809822/cmms2Output/static/images/loginwp.png');
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden;
        }
        .container{
        	max-width: 440px;
        	padding: 0 20px;
        	margin: 170px auto;
        }
        .wrapper{
        	width: 100%;
			background: rgb(0,0,0);
			background: linear-gradient(339deg, rgba(0,0,0,0.8519782913165266) 0%, rgba(17,17,17,1) 62%, rgba(94,94,94,1) 100%);
			border-radius: 5px;
			border: 2px solid rgba(255,255,255,0.5);
        }
        .wrapper .title{
        	line-height: 80px;
        	padding-top: 40px;
        	padding-left: 0px;
        	border-radius: 5px 5px 0 0;
        	font-size: 25px;
        	color: white;
        	text-align: center;
        	font-family: Helvetica;
        	text-shadow: 2px 2px rgba(0,0,0,.3);
        }
        .avatar{
            /*width: 122px;*/
            /*height: 127px;*/
            position: absolute;
            top: 80px;
            left: calc(50% - 65px);
        }
        .wrapper form{
        	padding: 30px 25px 25px 25px;
        }
        .wrapper form .row{
        	height: 45px;
        	margin-bottom: 15px;
        }
        .wrapper form .row input{
        	height: 75%;
        	width: 100%;
        	padding-left: 20px;
        	font-size: 15px;
        }
        .wrapper form .row i{
        	position: absolute;
        }
        .wrapper form .butt input{
        	padding-left: 0px;
        	font-size: 18px;
			background: rgb(28,28,28);
			background: linear-gradient(339deg, rgba(28,28,28,0.8519782913165266) 0%, rgba(17,17,17,1) 62%, rgba(255,255,255,1) 100%);
			color: white;
			font-family: Roboto;
			border: 1px solid white;
			cursor: pointer;
            transition-duration: .60s;
        }
        form .butt input:hover{
        	transform: scale(0.9);
        }
        form .row input:focus{
        	box-shadow: inset 0px 0px 2px 2px rgba(26,26,26,0.25);
        }
	        .Error{
				padding-left: 0px;
				top: 570px;
				position: absolute;
				color: Red;
				border-width: 5px;
				border-color: white;
				font-family: 'Spline Sans Mono', monospace;
				text-transform: uppercase;
	        }
        @media (max-width: 1536px){
			.container{
				transform: scale(0.8);
			}
			.avatar{
				transform: scale(0.8);
				top: -70px;
			}
        }
     </style>
</head>
<body>
	<div class="container">
			<div class="Error">
				{% for msg in messages %}
				  {{ msg }}
				{% endfor %}
			</div>
	<div class="wrapper">
		<img src='https://raw.githubusercontent.com/Vector1239/stuff/2ffc33bfac03c6d062d39863ebc25d1f2a809822/cmms2Output/static/images/ahead.png' class="avatar">
		<div class="title"><span>ADMIN LOGIN</span></div>
		<form method="POST" action="#">
			{% csrf_token %}
			<div class="row">
				<input type="text" name="all" placeholder="Admin ID" required>
			</div>
			<div class="row">
				<input type="password" name="pall" placeholder="Password" required>
			</div>
			<div class="row butt">
				<input type="submit" value="Login">
			</div>
		</form>
	  </div>
	</div>
</body>
</html>
