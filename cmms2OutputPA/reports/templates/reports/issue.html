{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
	<style>
			*{
				padding:0;
				box-sizing:border-box;
				margin:0
			 }
			body{

				 background-image: url('https://i.imgur.com/bTzQgPV.png');
				 background-size: cover;
				 background-repeat: no-repeat;
				 background-attachment: fixed;
			}
			h1{
				padding-left: 850px;
				top: 70px;
				position: absolute;
				color: white;
				font-family: 'Spline Sans Mono', monospace;
				text-transform: uppercase;
			}
			.container{
				width: 900px;
				background-color: white;
				border-radius: 25px;
				position: absolute;
				left: 550px;
			}
			.row{
				width: 85%;
				padding-left:10px;
				padding-top: 70px;
				display: flex;
				color: black;
				flex-wrap: wrap;
				align-items: flex-start;
				justify-items: space-between;
			}
			.col1{
				flex-basis: 50%;
				padding:60px;
				/*background-color: red;*/
				font-family: 'Kdam Thmor Pro', sans-serif;
			}
			.col1 h1{
				color: black;
				padding-left: 0px;
				top: 30px;
				font-size: 24px;
			}
			.System{
				width: 200px;
				height: 200px;
				/*max-width: 350px;*/
				background-color: #444451;
				/*left: 450px;*/
				/*top: 200px;*/
				border-radius: 10%;
				outline-style: solid;
	  			outline-color: white;
	  			outline-width: 2px;
  				text-align: left;
	  			outline-offset: -3px;
	  			font-size: 20px;
		 		font-family: 'Spline Sans Mono', monospace;
		 		color: #fff;
		 		padding-top: 60px;
		 		padding-left: 15px;
			}
	        .otpbutt{
	            width: 186px;
	            height: 54px;
	            display: block;
	            margin-top: 550px;
	            margin-left: 880px;
	            text-align: center;
	            border: none;
	            border-radius: 5px;
	            box-shadow: 0 20px 30px rgba(0,0,0,.5);
	            transition-duration: .60s;
	            transform: scale(1.5);
	            background:url('https://i.imgur.com/KrtHml7.png');
	            background-repeat: no-repeat;
	            font-family: Roboto;
	            font-size: 20px;
	            color: #fff;
	            text-shadow: 2px 2px rgba(0,0,0,.3);
	            transform: scale(1.3);
	        }
	        .otpbutt:hover{
	         cursor: pointer;
	         box-shadow: 0 5px 10px rgba(255,255,255,.2);
	         transform: scale(1.4);
	        }
	        .otpbutt2{
	            width: 186px;
	            height: 54px;
	            /*display: block;*/
	            margin-left: 240px;
	            text-align: center;
	            border: none;
	            border-radius: 5px;
	            box-shadow: 0 20px 30px rgba(0,0,0,.5);
	            transition-duration: .60s;
	            background:url('https://i.imgur.com/KrtHml7.png');
	            background-repeat: no-repeat;
	            font-family: Roboto;
	            font-size: 20px;
	            color: #fff;
	            text-shadow: 2px 2px rgba(0,0,0,.3);
	            transform: scale(1);
	        }
	        .otpbutt2:hover{
	         cursor: pointer;
			 margin-left: 240px;
	         box-shadow: 0 5px 10px rgba(255,255,255,.2);
	         transform: scale(1.1);
	        }
	        .otpbutt2 a:hover{
	        	padding-left: 0px !important;
	        }
	            @media (max-width: 1536px){
					.container{
						transform: scale(0.8);
						left: 400px;
					}
					h1{
						padding-left: 750px;
						top: 50px;
						transform: scale(0.8);
					}
					.col1 h1{
						top: 20px;
					}
					.row{
						padding-left:0px;
						padding-top: 20px;
					}
					.otpbutt2{
						transform: scale(0.8);
					}
			        .otpbutt2:hover{
			         	transform: scale(0.9);
			        }
			        .otpbutt{
			        	transform: scale(1);
			        	margin-top: 420px;
	            		margin-left: 730px;
			        }
			        .otpbutt:hover{
			        	transform: scale(1.1);
			        }
				.otpbutt2 a:hover, .otpbutt2 a.active, .otpbutt2 a{
	        	padding-left: 0px ;
	        	}
        	}
      }

	</style>
</head>
<body>
	{% include 'reports/anavbar.html' %}
	<h1>Complain Report</h1>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col1">
				<h1>Student- {{r.std_mail}}</h1>
				<h2>Problem-</h2>
				{% for i in res %}
				<span class="info"></span><h2>&nbsp &nbsp &nbsp &nbsp &nbsp{{i}}</h2></span>
				{% endfor %}
				<br>
				<br>
				<br>
				<br>
				<br>
				<h2>Time(UTC)- &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp {{r.date_created}}</h2>
			</div>
			<div class="col1">
				<div class="System">
					PC
					{{ orig.comp_no }}
					<br>
					Lab Number {{rooms}}
					<br>
					Block {{ b1 }}
				</div>
			</div>
		</div>
	</div>
	<a href="{% url 'acomp' b1.bl_id rooms.l_no %}"><button class="otpbutt2" id="butt2">Back</button></a>
	<form method="POST">
		{% csrf_token %}
		<button class="otpbutt" id="butt1">Resolve Complain</button>
	</form>
</body>
</html>
