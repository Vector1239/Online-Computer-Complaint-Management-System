{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript">
		jQuery.noConflict()(function ($) {
		$(document).ready(function(){
			$('.options').click(function(){
				var txt="";
				$('.options:checked').each(function(){
					 txt+=$(this).val()+" "
				});
				$('#textvalues').val(txt);
			});
		});
	});
	</script>
	<style>
			*{
				padding:0;
				box-sizing:border-box;
				margin:0
			 }
			body{
				 background-image: url('https://raw.githubusercontent.com/Vector1239/stuff/2ffc33bfac03c6d062d39863ebc25d1f2a809822/cmms2Output/static/images/loginwp.png');
				 background-size: cover;
				 background-repeat: no-repeat;
				 background-attachment: fixed;
				 background-position: center;
			 	 /*width: 1920px;*/
			 	 height: 100vh;
			}
			.System{
				width: 300px;
				height: 300px;
				/*max-width: 350px;*/
				background-color: #444451;
				left: 450px;
				position: fixed;
				top: 200px;
				border-radius: 10%;
				outline-style: solid;
	  			outline-color: white;
	  			outline-width: 5px;
	  			text-align: center;
	  			outline-offset: -3px;
	  			font-size: 30px;
		  		text-align: center;
		 		font-family: 'Spline Sans Mono', monospace;
		 		color: #fff;
		 		padding-top: 100px;
			}
			.cb{
				display: block;
				color: white;
				text-align: justify;
				padding: 11rem;
				padding-left: 55rem;
				line-height: 60px;
				text-justify: inter-word;
				font-size: 40px;
				font-family: 'Noto Sans', sans-serif;
			}
			input[type=checkbox] {
    			transform: scale(1.5);
			}
	        .otpbutt{
	            width: 186px;
	            height: 54px;
	            display: block;
	            margin: auto;
	            text-align: center;
	            border: none;
	            border-radius: 5px;
	            box-shadow: 0 20px 30px rgba(0,0,0,.5);
	            transition-duration: .60s;
	            transform: scale(1.5);
	            background:url('https://raw.githubusercontent.com/Vector1239/stuff/2ffc33bfac03c6d062d39863ebc25d1f2a809822/cmms2Output/static/images/butt3.png');
	            background-repeat: no-repeat;
	            font-family: Roboto;
	            font-size: 20px;
	            color: #fff;
	            text-shadow: 2px 2px rgba(0,0,0,.3);
	        }
	        .otpbutt:hover{
	         cursor: pointer;
	         box-shadow: 0 5px 10px rgba(255,255,255,.2);
	         transform: scale(1.4);
	        }
	        .trash{
	        	margin-left: 880px;
	        	position: relative;
	        	bottom: 220px;
	        	height: 100px;
	        	font-size: 16px;
	        }
	        .trash2{
				margin-left: 1080px;
	        	position: relative;
	        	bottom: 225px;
	        	height: 30px;
	        	font-size: 16px;
	        }
	        .Error{
				padding-left: 460px;
				top: 170px;
				position: absolute;
				color: Red;
				border-width: 5px;
				border-color: white;
				font-family: 'Spline Sans Mono', monospace;
				text-transform: uppercase;
	        }
			h1{
				padding-left: 800px;
				top: 70px;
				position: absolute;
				color: white;
				font-family: 'Spline Sans Mono', monospace;
				text-transform: uppercase;
			}
			@media only screen and (max-width: 1200px){
				.System{
					height: 150px;
					width: 150px;
					font-size: 25px;
					left: 250px;
					padding-top: 60px;
				}
			}
    	@media (max-width: 1536px){
			.System{
				transform: scale(0.8);
				/*width: 1350px;*/
			}
			.cb{
				transform: scale(0.8);
				padding-left: 49rem;
				padding-top: 200px;
				/*margin: 10px;*/
			}
			h1{
			   transform: scale(0.8);
			   padding-left: 730px;
			}
			.otpbutt{
			  transform: scale(1.3);
			}
      }
	</style>
</head>
<body>
	{% include 'reports/navbar.html' %}
	<h1>Complain register</h1>
	<div class="Error">
	{% for msg in messages %}
	  {{ msg }}
	{% endfor %}
	</div>
	<div class="System">
		PC
		{{ orig.comp_no }}
		<br>
		Lab Number {{rooms}}
		<br>
		Block {{ b1 }}
	</div>
	<form method="POST">
		{% csrf_token %}
	<div class="cb">
		<label>
		<input type="checkbox" class="options" value="Keyboard">
			Keyboard
		</label>
		<br>
		<label>
		<input type="checkbox" class="options" value="Mouse">
			Mouse
		</label>
		<br>
		<input type="checkbox" class="options" value="Monitor">
			Monitor
		</label>
		<br>
		<input type="checkbox" class="options" value="OS">
			OS
		</label>
		<br>
		<input type="checkbox" class="options" value="Internet">
			Internet
		</label>
	</div>
	<button class="otpbutt" id="butt1">Submit</button>
	<input type="text" name="r_other" id="textvalues" class="trash" style="display: none">
	</form>
</body>
</html>
