{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		*{
			padding:0;
			box-sizing:border-box;
			margin:0
		 }
		body{
			 background-image: url('https://raw.githubusercontent.com/Vector1239/stuff/2ffc33bfac03c6d062d39863ebc25d1f2a809822/cmms2Output/static/images/loginwp.png');
			 background-size: cover;
			 background-repeat: no-repeat;
			 background-attachment: fixed;
			 background-position: center;
		 	 /*width: 1920px;*/
		 	 height: 100vh;
		}
		.categories{
			/*background-color: #eee;*/
			width: 100%;
		}

		.categories .wrapper{
			width: 80%;
			margin:auto;
			display: flex;
			justify-content: center;
			align-items: center;
			gap:250px;
			flex-direction:column;
			padding:80px 0
		}
		.categories .wrapper .categories-container{
			display:flex;
			gap:35px;
			flex-wrap:wrap;;
			justify-content:center;
			align-items:center;
		}


		.categories .wrapper .categories-container .category{
			width:150px;
			height:150px;
			position:relative;
			overflow:hidden;
			border-radius:100%;
		    transition:.5s ease-out
		}

		.categories  .wrapper .categories-container .category:hover{
			cursor:pointer;
		}

		.categories .wrapper .categories-container .category:hover img{
			transform:scale(1.2);
			transition:.5s ease-in;
		}

		.categories .wrapper .categories-container .category::before{
			content:'';
			top:0;
			left:0;
			right:0;
			bottom:0;
			background-color:rgba(205,205,205,0.7);
			box-shadow: inset 0 0 20px #000000;
			position:absolute;
			z-index:1;
		}

		.categories .wrapper .categories-container .category img{
			height:100%;
			width:100%;
			object-fit:cover;
			position:relative;
		}

		.categories .wrapper .categories-container .category .category-body{
			position:absolute;
			text-align:center;
			color:#fff;
			z-index:2;
			height:100%;
			width:100%;
			top:0;
			bottom:0;
			left:0;
			right:0;
			display:flex;
			font-family: 'Inconsolata', monospace;
			justify-content:center;
			text-shadow: 2px 2px rgba(0,0,0,.7);
			align-items:center;
			flex-direction:column;
		}

		.categories .wrapper .categories-container .category .category-body h4{
			font-size:34px;
		}

		.categories .wrapper .categories-container .category .category-body span{
			font-size:.9rem
		}
		.category-sub-title{
			text-transform:uppercase;
			color:var(--intech-theme-indigo);
			font-weight:700;
			font-size:.8rem;
		}
		.category-title{
			text-transform:uppercase;
			font-size:2rem;
			color: white;
			padding: 20px;
		}
    	@media (max-width: 1536px){
			.categories .wrapper{
				gap:130px;
			}
			.categories .wrapper .categories-container .category{
				transform: scale(0.8);
			}
			.category-title{
				transform: scale(0.8);
			}
        }
	</style>
</head>
<body>
	{% if request.user in ug %}
		{% include 'reports/navbar.html' %}
	{% else %}
		{% include 'reports/anavbar.html' %}
	{% endif %}
		<div class="categories">
			<div class="wrapper">
				<h3 class="category-title">Block Number</h3>

				<div class="categories-container">

					{% for i in block %}
							<div class="category">
							<img src='https://raw.githubusercontent.com/Vector1239/stuff/2ffc33bfac03c6d062d39863ebc25d1f2a809822/cmms2Output/static/images/door.png'>
							<a href="{% url 'sdashL' i.bl_id %}">
							<div class="category-body">
								<h4>{{i.bl_name}}</h4>
								<span>Block</span>
							</div>
							</a>
						</div>
					{% endfor %}

				</div>
			</div>
		</div>
	}
</body>
</html>
