{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
	<style>
		@import url('https://fonts.googleapis.com/css?family=Alegreya+Sans:800');
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			list-style: none;
			text-decoration: none;
		}
		.sidebar{
			position: fixed;
			width: 200px;
			height: 100%;
			background: #ffffff;
			box-shadow: 0 20px 30px rgba(0,0,0,.5);
		}
		.sidebar header{
			font-family: 'Anton', sans-serif;
			letter-spacing: 4px;
			font-size: 22px;
			color: black;
			text-align: center;
			line-height: 70px;
		}
		.sidebar a{
			font-family: 'Inconsolata', monospace;
			display: block;
			height: 65px;
			width: 100%;
			line-height: 65px;
			font-size: 20px;
			color: black ;
			padding-left: 20px ;
			padding-top: 10px;
			border-top: 1px solid rgba(0,0,0,.1);
			border-bottom: 1px solid black ;
			border-left: 5px solid transparent ;
			box-sizing: border-box;
			transition: .4s;
		}
		.sidebar a.active, .sidebar a:hover{
			padding-left: 30px ;
			border-left: 5px solid black ;
		}
		#check{
		  display: none;
		}
		label #btn,label #cancel{
		  position: absolute;
		  cursor: pointer;
		  color: black;
		  border-radius: 5px;
		  border: 1px solid #262626;
		  margin: 15px 30px;
		  font-size: 29px;
		  background: #ffffff;
		  height: 45px;
		  width: 45px;
		  text-align: center;
		  line-height: 45px;
		  transition: all .5s ease;
		}
		label #cancel{
		  opacity: 0;
		  visibility: hidden;
		}
		#check:checked ~ .sidebar{
		  left: 0;
		}
		#check:checked ~ label #btn{
		  margin-left: 245px;
		  opacity: 0;
		  visibility: hidden;
		}
		#check:checked ~ label #cancel{
		  margin-left: 245px;
		  opacity: 1;
		  visibility: visible;
		}
		.avatar{
			margin-left: 45px;
			width: 105px;
			height: 107px;
		}
		.mail{
			font-family: 'Montserrat', sans-serif;
			text-align: center;
			font-size: 14px;
			padding-top: 20px;
			padding-bottom: 20px;
		}
		.log{
			margin-top: 580px;
		}			
		@media (max-width: 960px){
			.sidebar{
				left: -240px;
			}
		}
    @media (max-width: 1536px){
					.log{
						margin-top: 380px;
					} 
        }	
		}
	</style>
</head>
<body>
<input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
 </label>
 <div class="sidebar">
 	<header>STUDENT</header>
 	<!-- <header>bruh</header> -->
 	<img src='{% static "images/head.png" %}' class="avatar">	
 	<br>
 	<div class="mail">{{request.user}}</div>
 		<a class="active" href="#">Navigation</a>
    <a class="log" href="{% url 'logout' %}">Log Out</a>
 </div>
</body>
</html>
