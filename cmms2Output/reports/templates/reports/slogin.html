{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
        *{
            padding:0;
            box-sizing:border-box;
            margin:0
         }
        body{
             background-image: url('{% static "images/loginwp.png" %}');
             background-size: cover;
             background-attachment: fixed;
        }
        .content{
            width: 420px;
            height: 537px;
            /*max-height: 537px;*/
            background-image: url('{% static "images/box.png" %}');
            background-repeat: no-repeat;
            top: 50%;
            left: 50%;
            color: #fff;
            position: absolute;
            transform: translate(-50%,-50%);
            box-sizing: border-box;
            padding: 80px 30px;
            /*background-color: pink;*/
        }
        .avatar{
            width: 122px;
            height: 127px;
            position: absolute;
            top: -80px;
            left: calc(50% - 65px);
        }
        h1{
            margin: 0;
            padding: 0 0 20px;
            text-align: center;
            font-family: Helvetica;
        }
        .mail{
            font-family: Roboto;
            font-size: 27;
        }
        .mailbox{
            padding: 10px 80px;
        }
        .otpbutt{
            width: 186px;
            height: 54px;
            display: block;
            margin: auto;
            text-align: center;
            border: none;
            border-radius: 5px;
            box-shadow: 0 20px 30px rgba(0,0,0,.5);
            transition-duration: .60s;
            background:url('{% static "images/butt3.png" %}');
            background-repeat: no-repeat;
            font-family: Roboto;
            font-size: 20px;
            color: #fff;
            text-shadow: 2px 2px rgba(0,0,0,.3);
        }
        .otpbutt:hover{
         cursor: pointer;
         box-shadow: 0 10px 20px rgba(0,0,0,.5);
         transform: scale(.95); 
        }
        @media (max-width: 1536px){
             .content{
                 padding: 0;
                 margin: 0;
                 top: 100px;
                 left: 550px;
                 transform: scale(0.8);
            }
            .avatar{
                 padding: 0;
                 margin: 0;
                 transform: scale(0.9);
            }
            h1{
                margin: 0;
                padding: 0 0 20px;
                padding-top: 80px;
                transform: scale(0.8); 
            }
            .mail{
                padding-left: 30px;
            }
            .mailbox{
                width: 80%;
                padding-left: 20px;
                margin-left: 50px;
            }
            .otpbutt{
               transform: scale(0.8);  
            }
            .butt1:hover{
                transform: skew(-12deg);
                 transform: scale(.75);    
            }  
        }
    </style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type='text/javascript'></script>
<div class="content">
<img src='{% static "images/head.png" %}' class="avatar">
<h1>STUDENT LOGIN</h1>
<br>
<br>
<br>
<br>
<div id="email_div" style="display: block;" >

    <label for="email" class="mail" >Email ID: </label>
    <br>
    <br>
    <input type="text" name="email" id="email" class="mailbox">
    <br>
    <br>
    <br>
    <br>
    <button  onclick="check_mail()" class="otpbutt">Send OTP</button>
    <br>
    <label for="ivdemail" class="mail" id="ivdmail" style="color: red;visibility: hidden;" >Invalid Mail</label>
</div>
<div id="verify_text_div"></div>
<div id="otp_div" style="display: none;" >

    <label for="email" class="mail">OTP: </label>
    <br>
    <br>
    <input type="text" name="otp" id="otp" class="mailbox">
    <br>
    <br>
    <br>
    <br>
    <button  onclick="verify_otp()" class="otpbutt">Verify</button>
    <br>
    <label for="idvotp" class="mail" id="ivdotp" style="color: red;visibility: hidden;" >Invalid OTP</label>
</div>
<br>
</div>
<script>
     var otp_from_back="";
     smail="";
     function check_mail()
     {
        smail=document.getElementById('email').value;
        var regx=/^([1-2][0-2]bcm0[0-9][0-9]+)@nirmauni\.ac\.in$/i;
        if (regx.test(smail))
        {
            document.getElementById("ivdmail").style.visibility="hidden";
            ajax_send_otp()
        }
        else
        {
            // alert("Invalid Username")
            document.getElementById("ivdmail").style.visibility="visible";
        }
     }
     function ajax_send_otp(){
        document.getElementById("email_div").style.display='none';
        email = document.getElementById("email");
      $.post("/send_otp",
          {
              "email":email.value,
              "csrfmiddlewaretoken":"{{csrf_token}}"
          },
          function(data, status){
              if(status=="success"){
                  otp_from_back = data;
                  document.getElementById("otp_div").style.display='block';
                  }
     }
     );
     }
    function verify_otp(){
        var user_otp=document.getElementById("otp").value;
        if (user_otp==otp_from_back){
            // document.getElementById("ivdotp").style.visibility="hidden";
            // document.getElementById("otp_div").style.display="none";
            // document.getElementById("form_div").style.display="block";
            window.location.href="{% url 'userLog' %}";
        }
        else{
            document.getElementById("ivdotp").style.visibility="visible";
        }
    } 
 </script>
</body>
</html>
